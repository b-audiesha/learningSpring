<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>View All Post</h1>

<main>
  <div class="card" th:each ="post: ${post}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
  </div>
</main>
</body>
</html>
